{% extends 'base.html' %}
{% block Titulo %}Cadastro{% endblock Titulo %}
{% block Conteudo %}
<header class="bg-light py-1">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-dark">
            <h1 class="display-4 fw-bolder">Cadastro</h1>
        </div>
    </div>
</header>
<section class="py-5">
    <div class="container">
        <form action="{% url 'cadastro' %}" method="POST">
            {% comment %} a tag csrf a seguir gera uma chave que garante que o destino receba os dados originais {% endcomment %}
            {% csrf_token %} 
            <table class="table table-striped">
            {{ form_cliente }}
            </table>
            <input class="btn btn-success" type="submit" value="Enviar">
        </form>        
    </div>
</section>
{% endblock Conteudo %}
